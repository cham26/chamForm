<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	
</head>
<body>
	<div ng-app="formApp" 
		 ng-controller="formController as vm">
		 	<form name="userForm" novalidate>
		 		<div class="input group">
			 		<div class="row">
				 		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				 		<br><br>
					 		Name: 
					 		<input type="text" 
					 			   ng-model="vm.userName" 
					 			   name="uName" 
					 			   required>
						 		<span style="color:red" 
						 			  ng-show="userForm.$submitted || userForm.uName.$touched">
						 			<span ng-show="userForm.uName.$error.required">Complete Name is required.</span>
						 		</span>
							<br><br>
							Email: 
							<input type="email" 
								   ng-model="vm.userEmail" 
								   name="uEmail" 
								   required>
								<span style="color:red" 
									  ng-show="userForm.$submitted || userForm.uEmail.$touched">
						 			<span ng-show="userForm.uEmail.$error.required">Email address is required.</span>
						 			<span ng-show="userForm.uEmail.$error.email">Valid Email address is required.</span>
						 		</span>
							<br><br>
							Cash: <input type="number" 
										 ng-model="vm.userCash" 
										 name="uCash"
										 min="1"
										 max="10000">
									<span ng-show="userForm.uCash.$error.integer">Enter a valid amount.</span>
									<span ng-show="userForm.uCash.$error.min || userForm.uCash.$error.max">Value must be between 1 to 10,000!</span>
							<br><br>
							Date:
							<br><br>
							<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
								<button type="button" 
								 		class="btn btn-primary" 
								 		ng-click="vm.validateForm()"
								 		ng-disabled="userForm.uEmail.$invalid || userForm.uEmail.$error.required &&userForm.uEmail.$error.email || userForm.uCash.$error.integer && userForm.uCash.$error.min || userForm.uCash.$error.max">Submit
								</button>
							</div>
						</div>
					</div>
				</div>
		 	</form>
	</div>
<script src="formApp.js"></script>
<script src="formController.js"></script>
</body>
</html>
